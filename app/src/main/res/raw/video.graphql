query ($id: ID) {
    video(id: $id) {
        animatedPreviewURL
        broadcastType
        createdAt
        game {
            id
            displayName
        }
        id
        lengthSeconds
        owner {
            displayName
            id
            login
            profileImageURL(width: 300)
        }
        previewThumbnailURL
        title
    }
}

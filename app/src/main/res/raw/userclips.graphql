query ($id: ID, $login: String, $sort: ClipsPeriod, $first: Int, $after: Cursor) {
    user(id: $id, login: $login, lookupType: ALL) {
        clips(first: $first, after: $after, criteria: { period: $sort }) {
            edges {
                cursor
                node {
                    createdAt
                    durationSeconds
                    game {
                        id
                        displayName
                    }
                    slug
                    thumbnailURL
                    title
                    video {
                        animatedPreviewURL
                        id
                    }
                    videoOffsetSeconds
                    viewCount
                }
            }
            pageInfo {
                hasNextPage
            }
        }
        displayName
        id
        login
        profileImageURL(width: 300)
    }
}
query UsersStream($id: [ID!], $login: [String!]) {
    users(ids: $id, logins: $login) {
        displayName
        id
        login
        profileImageURL(width: 300)
        stream {
            broadcaster {
                broadcastSettings {
                    title
                }
            }
            createdAt
            game {
                id
                displayName
            }
            id
            previewImageURL
            freeformTags {
                name
            }
            type
            viewersCount
        }
    }
}
